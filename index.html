<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clients Manager</title>
</head>
<body>
    <nav id="nav-bar">
        <div><img src="images/brand/logo.png" width= "96" alt=""></div>
    </nav>
    <main id="container">
        <section class="sections" id="search">
            <label for="search">Search:</label>
            <input name="search"type="text" placeholder="eg.: Julia Mercedes" id="text">
        </section>

        <section id="newest" class="sections">
            <h1>Ops...No Data here</h1>
        </section>
    </main>
    <section class="form" id="form">
        <h1>New Service</h1>
       <div class="dual-label">
           <input name="client" type="text" placeholder="client name" id="cName">
           <input name="email" type="email" placeholder="email" id="cEmail">

       </div>
       <div class="dual-label">
           <input name="password" type="password" placeholder="password" id="cPass">
           <input name="phone" type="text" placeholder="phone number" id="cNumber">

       </div>
       <div class="dual-label">
           <input name="service" type="text" placeholder="service" id="cService">
           <input name="plan" type="text" placeholder="plan" id="cPlan">

       </div>
       <div class="dual-label">
       <div class="label">
            <label for="paid">Paid:</label>
           <input name="paid" type="checkbox" id="cPaid" onclick = "paidtigger(this)" checked="false">
        </div>
    </div>
    <button id="addBtn" onclick="createService()">Submit</button>

    </section>
    <section class="form" id="info">
        <h1>All Info</h1>
        <p id="ciID"></p>
        <div class="dual-label">
            <input name="iclient" type="text" placeholder="client name" id="ciName">
            <input name="iemail" type="email" placeholder="email" id="ciEmail">
    
        </div>
        <div class="dual-label">
            <input name="ipassword" type="password" placeholder="password" id="ciPass">
            <input name="iphone" type="text" placeholder="phone number" id="ciNumber">
    
        </div>
        <div class="dual-label">
            <input name="iservice" type="text" placeholder="service" id="ciService">
            <input name="iplan" type="text" placeholder="plan" id="ciPlans">
    
        </div>
        <div class="dual-label">
            <div class="label">
                <label for="ipaid">Paid:</label>
                <input name="ipaid" type="checkbox" id="ciPaid" onclick="paidtigger(this)">
            </div>
        </div>
        <div class="dual-label">

            <button id="updatebtn" class="warning"onclick="updateService()">Update</button>
            <button id="deletebtn" class="not-paid"onclick="deleteService()">Delete</button>
        </div>
        <button id="back" class="pending"onclick="back()">Back</button>
    
    </section>
    <div class="popup" id="popup">

        <div class="deletePop">
            <h2>Are you sure?</h2>
            <div class="dual-label">
                <button class="paid btn">No</button>
                <button class="not-paid btn">Yes</button>
            </div>
        </div>
    </div>

    <section class="footer">
        <div class="add-bar">
            <button class="add" id="addbtn" onclick="toggle()">+</button>
        </div>
    </section>

    <script src="js/data.js"></script>
</body>
</html>
